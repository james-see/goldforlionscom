<!DOCTYPE html>
<html lang="en" >
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>GoldForLions</title>
  <link rel="stylesheet" href="./style.css">
<link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="lion">
        <span class="mane">
            <span class="head">
                <span class="eye left"></span>
                <span class="eye right"></span>
                <span class="nose"></span>
            </span>
            <span class="ear left">
                <span class="inner"></span>
            </span>
            <span class="ear right">
                <span class="inner"></span>
            </span>
        </span>
        <span class="body">
            <span class="paw left"></span>
            <span class="paw right"></span>
            <span class="leg left"></span>
            <span class="leg right"></span>
        </span>
        <span class="tail">s</span>
    </div>

<div class="social-links">
    <a href="https://open.spotify.com/artist/4WnFnyJZWqwKMA5EfmYklZ?si=DUf6z9g6S824Fvh9WVl7fw" target="_blank">
      <img src="spotify-logo.png" alt="Spotify">
    </a>
    <a href="https://instagram.com/goldforlions" target="_blank">
      <img src="instagram-logo.png" alt="Instagram">
    </a>
    <a href="https://soundcloud.com/goldforlions" target="_blank">
        <img src="soundcloud-logo.png" alt="Soundcloud">
    </a>
</div>
  
</body>
</html>
